<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>키오랩 - 타일윈드 실험실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script> <!-- ✅ Tailwind CDN -->

  <!-- Tailwind 설정 추가: 폰트 & 컬러 등 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Pretendard", "sans-serif"],
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gradient-to-tr from-slate-100 to-slate-300 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white rounded-2xl shadow-xl p-10 text-center space-y-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800">👋 안녕, 키오!</h1>

    </p>

    <button onclick="sayHello()"
      class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-6 py-2 rounded-xl transition">
      눌러봐!
    </button>
  </div>

  <script>
    function sayHello() {
      alert("프라이데이가 도와줬어요! 😎💡");
    }
  </script>

</html>
