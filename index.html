<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 뽑기판 리디자인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      color: #333;
    }

    .neu-container {
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow: 9px 9px 20px #bebebe, -9px -9px 20px #ffffff;
    }

    .neu-button {
      background: #e0e0e0;
      border-radius: 12px;
      box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
      transition: all 0.2s ease-in-out;
    }

    .neu-button:active {
      box-shadow: inset 2px 2px 4px #bebebe, inset -2px -2px 4px #ffffff;
    }

    .tile {
      width: 64px;
      height: 64px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e0e0;
      box-shadow: 6px 6px 12px #bebebe, -6px -6px 12px #ffffff;
      transition: all 0.3s;
      cursor: pointer;
    }

    .tile.clicked {
      box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
    }

    .tile.winner {
      background-color: #38bdf8;
      color: #fff;
    }

    .tile.loser {
      background-color: #f87171;
      color: #fff;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start px-6 py-10 gap-6">
  <h1 class="text-3xl font-bold tracking-tight text-gray-700">
    📍 추억의 뽑기판
  </h1>

  <div class="flex flex-wrap justify-center gap-4">
    <input id="rows" type="number" placeholder="행 수" class="neu-button px-4 py-2 text-sm focus:outline-none" />
    <input id="cols" type="number" placeholder="열 수" class="neu-button px-4 py-2 text-sm focus:outline-none" />
    <input id="winners" type="number" placeholder="당첨 수" class="neu-button px-4 py-2 text-sm focus:outline-none" />
    <button onclick="generateBoard()" class="neu-button px-6 py-2 text-sm font-semibold">
      시작하기
    </button>
  </div>

  <div id="board" class="grid gap-3 mt-8 neu-container p-6" style="max-width: 600px"></div>

  <script>
    let boardData = [];

    function generateBoard() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const winners = parseInt(document.getElementById('winners').value);
      const total = rows * cols;

      boardData = Array(total).fill('꽝');

      const indices = [...Array(total).keys()];
      for (let i = 0; i < winners; i++) {
        const rand = Math.floor(Math.random() * indices.length);
        const selected = indices.splice(rand, 1)[0];
        boardData[selected] = '당첨';
      }

      const board = document.getElementById('board');
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

      for (let i = 0; i < total; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.innerText = i + 1;

        tile.onclick = function () {
          if (tile.dataset.clicked) return;
          tile.dataset.clicked = true;
          tile.classList.add('clicked');

          if (boardData[i] === '당첨') {
            tile.classList.add('winner');
            tile.innerText = '🎉';
          } else {
            tile.classList.add('loser');
            tile.innerText = '❌';
          }
        };

        board.appendChild(tile);
      }
    }

    generateBoard();
  </script>
</body>

</html>
