<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>행운의 뽑기판</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'CookieRun-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Pretendard-SemiBold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 600;
      font-style: normal;
    }

    @font-face {
      font-family: 'Pretendard-Black';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 900;
      font-style: normal;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fff7f2;
    }

    .title {
      font-family: 'CookieRun-Regular', sans-serif;
    }
  </style>
</head>

<body class="flex flex-col items-center gap-6 p-6 min-h-screen">
  <!-- 타이틀 -->
  <h1 class="title text-[52px] text-[#FFCCCC] tracking-tight">행운의 뽑기판</h1>

  <!-- 조정판 -->
  <div class="bg-[#FFF8F4] border-[2px] border-[#F9C5C2] rounded-xl px-6 py-6 w-[820px] h-[280px] flex flex-col items-center justify-center gap-4">
    <div class="flex gap-6">
      <input type="number" placeholder="가로" class="border rounded-md px-6 py-3 w-24 text-center text-[20pt] font-[600] tracking-[-0.05em] font-[Pretendard-SemiBold]" />
      <input type="number" placeholder="세로" class="border rounded-md px-6 py-3 w-24 text-center text-[20pt] font-[600] tracking-[-0.05em] font-[Pretendard-SemiBold]" />
      <input type="number" placeholder="당첨" class="border rounded-md px-6 py-3 w-24 text-center text-[20pt] font-[600] tracking-[-0.05em] font-[Pretendard-SemiBold]" />
    </div>
    <button class="bg-[#F0ADA7] text-white text-[20pt] font-[900] tracking-[-0.05em] font-[Pretendard-Black] w-full py-4 rounded-xl shadow-inner mt-2">시작하기</button>
  </div>

  <!-- 배너 -->
  <div class="flex gap-8 my-6">
    <div class="w-[390px] h-[180px] bg-[#fefefe] shadow-inner flex items-center justify-center text-gray-500 text-sm">
      배너 사이즈<br />390 x 180
    </div>
    <div class="w-[390px] h-[180px] bg-[#fefefe] shadow-inner flex items-center justify-center text-gray-500 text-sm">
      배너 사이즈<br />390 x 180
    </div>
  </div>

  <!-- 뽑기판 (5 x 6 예시) -->
  <div class="grid grid-cols-5 gap-4">
    <!-- 숫자 타일 예시 (총 30개 중 1~5행 예시) -->
    <div
      class="w-16 h-16 rounded-xl bg-[#FDF9F4] flex items-center justify-center text-xl text-[#554F52] font-semibold shadow-md">
      1</div>
    <div
      class="w-16 h-16 rounded-xl bg-[#D2F0F4] flex items-center justify-center text-xl text-[#554F52] font-semibold shadow-md">
      2</div>
    <div
      class="w-16 h-16 rounded-xl bg-[#4C3A5B] flex flex-col items-center justify-center text-white text-xs font-bold shadow-md">
      ❌<br />꽝
    </div>
    <div
      class="w-16 h-16 rounded-xl bg-[#FFB5B3] flex flex-col items-center justify-center text-white text-xs font-bold shadow-md">
      🎉<br />당첨
    </div>
    <div
      class="w-16 h-16 rounded-xl bg-[#FDF9F4] flex items-center justify-center text-xl text-[#554F52] font-semibold shadow-md">
      5</div>
  </div>
</body>

</html>
