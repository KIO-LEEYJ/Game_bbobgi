<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="랜덤 배너와 행운의 숫자 뽑기를 통해 즐거움을 더하는 인터랙티브 페이지입니다." />
  <title>행운의 뽑기판</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Pretendard';
      src: url('./fonts/pretendard/Pretendard-Regular.subset.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('./fonts/pretendard/Pretendard-Bold.subset.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('./fonts/pretendard/Pretendard-Black.subset.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'CookieRun';
      src: url('./fonts/CookieRun/CookieRun-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'CookieRun';
      src: url('./fonts/CookieRun/CookieRun-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'CookieRun';
      src: url('./fonts/CookieRun/CookieRun-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fff7f2;
    }

    .title {
      font-family: 'CookieRun-Regular', sans-serif;
    }
  </style>
</head>

<body class="flex flex-col items-center gap-6 p-6 min-h-screen">
  <!-- 타이틀 -->
  <h1 style="font-family: 'CookieRun', sans-serif; font-weight: 700;" class="text-[80px] text-[#FF6699] tracking-tight">행운의 뽑기판</h1>

  <!-- 조정판 -->
  <div class="bg-[#FFCCCC] border-[3px] border-[#FF9999] rounded-[30px] px-6 py-[40px] w-[820px] h-auto flex flex-col items-center justify-center gap-2">
    <div class="flex gap-6">
      <input id="cols" type="number" placeholder="가로" class="border rounded-[30px] px-6 py-3 w-[235px] text-center text-[15pt] font-semibold tracking-[-0.01em]" />
      <input id="rows" type="number" placeholder="세로" class="border rounded-[30px] px-6 py-3 w-[235px] text-center text-[15pt] font-semibold tracking-[-0.01em]" />
      <input id="winners" type="number" placeholder="당첨" class="border rounded-[30px] px-6 py-3 w-[235px] text-center text-[15pt] font-semibold tracking-[-0.01em]" />
    </div>
    <div class="flex gap-4 w-full mt-2">
      <button id="startBtn" class="bg-[#FF6699] text-white text-[20pt] font-black tracking-[-0.01em] w-1/2 py-4 rounded-[30px] shadow-inner">시작하기</button>
      <button id="resetBtn" class="bg-[#FF9966] text-white text-[20pt] font-black tracking-[-0.01em] w-1/2 py-4 rounded-[30px] shadow-inner">다시하기</button>
    </div>
  </div>

  <!-- 배너 -->
  <div class="flex gap-8 mt-[0px] mb-6">
    <div class="relative">
      <a href="#" target="_blank">
        <img
          class="w-[390px] h-[180px] shadow-inner rounded-md object-cover bg-[#fef2f2]"
          src="./images/banner_A_sample.gif"
          alt="왼쪽 배너 이미지 (랜덤 노출)"
          loading="lazy" />
      </a>
    </div>
    <div class="relative">
      <a href="#" target="_blank">
        <img
          class="w-[390px] h-[180px] shadow-inner rounded-md object-cover bg-[#fef2f2]"
          src="./images/banner_B_sample.gif"
          alt="오른쪽 배너 이미지 (랜덤 노출)"
          loading="lazy" />
      </a>
    </div>
  </div>

  <!-- 뽑기판 영역 -->
  <div id="board-container" class="flex justify-center items-center">
    <div id="board" class="grid grid-cols-5 gap-4">
      <!-- 동적으로 타일 생성 예정 -->
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>

</html>
