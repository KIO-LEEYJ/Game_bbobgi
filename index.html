<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>행운의 뽑기판</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Pretendard';
      src: url('./fonts/pretendard/Pretendard-Regular.subset.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('./fonts/pretendard/Pretendard-Bold.subset.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('./fonts/pretendard/Pretendard-Black.subset.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'CookieRun';
      src: url('./fonts/CookieRun/CookieRun-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'CookieRun';
      src: url('./fonts/CookieRun/CookieRun-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'CookieRun';
      src: url('./fonts/CookieRun/CookieRun-Black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fff7f2;
    }

    .title {
      font-family: 'CookieRun-Regular', sans-serif;
    }
  </style>
</head>

<body class="flex flex-col items-center gap-6 p-6 min-h-screen">
  <!-- 타이틀 -->
  <h1 style="font-family: 'CookieRun', sans-serif; font-weight: 700;" class="text-[80px] text-[#FF6699] tracking-tight">행운의 뽑기판</h1>

  <!-- 조정판 -->
  <div class="bg-[#FFCCCC] border-[3px] border-[#FF9999] rounded-[30px] px-6 py-[40px] w-[820px] h-auto flex flex-col items-center justify-center gap-2">
    <div class="flex gap-6">
      <input type="number" placeholder="가로" class="border rounded-[30px] px-6 py-3 w-[235px] text-center text-[15pt] font-semibold tracking-[-0.01em]" />
      <input type="number" placeholder="세로" class="border rounded-[30px] px-6 py-3 w-[235px] text-center text-[15pt] font-semibold tracking-[-0.01em]" />
      <input type="number" placeholder="당첨" class="border rounded-[30px] px-6 py-3 w-[235px] text-center text-[15pt] font-semibold tracking-[-0.01em]" />
    </div>
    <button class="bg-[#FF6699] text-white text-[20pt] font-black tracking-[-0.01em] w-full py-4 rounded-[30px] shadow-inner mt-2">시작하기</button>
  </div>

  <!-- 배너 -->
  <div class="flex gap-8 mt-[40px] mb-6">
    <div class="w-[390px] h-[180px] bg-[#fefefe] shadow-inner flex items-center justify-center text-gray-500 text-sm">
      배너 사이즈<br />390 x 180
    </div>
    <div class="w-[390px] h-[180px] bg-[#fefefe] shadow-inner flex items-center justify-center text-gray-500 text-sm">
      배너 사이즈<br />390 x 180
    </div>
  </div>

  <!-- 뽑기판 (5 x 6 예시) -->
  <div class="grid grid-cols-5 gap-4">
    <!-- 숫자 타일 예시 (총 30개 중 1~5행 예시) -->
    <div
      class="w-16 h-16 rounded-[30px] bg-[#FDF9F4] flex items-center justify-center text-xl text-[#554F52] font-semibold shadow-md">
      1</div>
    <div
      class="w-16 h-16 rounded-[30px] bg-[#D2F0F4] flex items-center justify-center text-xl text-[#554F52] font-semibold shadow-md">
      2</div>
    <div
      class="w-16 h-16 rounded-[30px] bg-[#4C3A5B] flex flex-col items-center justify-center text-white text-xs font-bold shadow-md">
      ❌<br />꽝
    </div>
    <div
      class="w-16 h-16 rounded-[30px] bg-[#FFB5B3] flex flex-col items-center justify-center text-white text-xs font-bold shadow-md">
      🎉<br />당첨
    </div>
    <div
      class="w-16 h-16 rounded-[30px] bg-[#FDF9F4] flex items-center justify-center text-xl text-[#554F52] font-semibold shadow-md">
      5</div>
  </div>
</body>

</html>
